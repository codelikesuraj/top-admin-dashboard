<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <aside>
        <div class="logo">
          <h1><span class="mdi mdi-view-grid"></span>Dashboard</h1>
        </div>
        <nav>
          <ul>
            <li><span class="mdi mdi-home"></span>Home</li>
            <li>
              <span class="mdi mdi-card-account-details-outline"></span>Profile
            </li>
            <li><span class="mdi mdi-message-reply"></span>Messages</li>
            <li><span class="mdi mdi-clock-time-three"></span>History</li>
            <li><span class="mdi mdi-note-multiple"></span>Tasks</li>
            <li><span class="mdi mdi-account-group"></span>Communities</li>
          </ul>
        </nav>
        <nav>
          <ul>
            <li><span class="mdi mdi-cog"></span>Settings</li>
            <li><span class="mdi mdi-help-box"></span>Support</li>
            <li><span class="mdi mdi-shield-check"></span>Privacy</li>
          </ul>
        </nav>
      </aside>
      <main>
        <header>
          <div class="top">
            <div class="search">
              <span class="mdi mdi-magnify icon"></span>
              <input type="text" />
            </div>
            <div class="top-profile">
              <span class="mdi mdi-bell-ring-outline icon"></span>
              <img src="https://robohash.org/cat" class="small-profile-img" />
              <strong>Morgan Oakley</strong>
            </div>
          </div>
          <div class="bottom">
            <div class="bottom-profile">
              <img src="https://robohash.org/cat" class="big-profile-img" />
              <div>
                <span>Hi there,</span>
                <strong>Morgan Oakley (@morgan)</strong>
              </div>
            </div>
            <ul class="actions">
              <li><button>New</button></li>
              <li><button>Upload</button></li>
              <li><button>Share</button></li>
            </ul>
          </div>
        </header>
        <section class="project-section">
          <!-- section title -->
          <div class="projects">
            <div class="card">
              <!-- title -->
              <!-- paragraph -->
              <!-- actions -->
            </div>
          </div>
        </section>
        <section class="announcement-section">
          <!-- section title -->
          <div class="announcements"></div>
        </section>
        <section class="trending-section">
          <!-- section title -->
          <div class="trends">
            <div class="trend">
              <!-- image -->
              <!-- username -->
              <!-- title -->
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
